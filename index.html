<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Homework</title>
        <!-- Grid Layout -->
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <main class="container grid">
            <div class="row">
                <div class="col col-6 col-sm-12">
                    <div class="movie__wrapper">
                        <img src="./assets/img/Ant_Man.jpg" alt="Ant Man" class="movie__wrapper-img" />
                        <div class="movie__wrapper-info">
                            <h3 class="info__title">Ant-Man and the Wasp: Quantumania</h3>
                            <span class="info__rate rate--medium">6.5</span>
                        </div>
                    </div>
                </div>
                <div class="col col-6 col-sm-12">
                    <div class="movie__wrapper">
                        <img src="./assets/img/Black_Panther.jpg" alt="Black Panther" class="movie__wrapper-img" />
                        <div class="movie__wrapper-info">
                            <h3 class="info__title">Black Panther: Wakanda Forever</h3>
                            <span class="info__rate rate--hight">7.4</span>
                        </div>
                    </div>
                </div>
                <div class="col col-6 col-sm-12">
                    <div class="movie__wrapper">
                        <img src="./assets/img/BlackAdam.jpg" alt="Black Adam" class="movie__wrapper-img" />
                        <div class="movie__wrapper-info">
                            <h3 class="info__title">Black Adam</h3>
                            <span class="info__rate rate--hight">7.2</span>
                        </div>
                    </div>
                </div>
                <div class="col col-6 col-sm-12">
                    <div class="movie__wrapper">
                        <img src="./assets/img/Plane.jpg" alt="Plane" class="movie__wrapper-img" />
                        <div class="movie__wrapper-info">
                            <h3 class="info__title">Plane</h3>
                            <span class="info__rate rate--medium">6.8</span>
                        </div>
                    </div>
                </div>
                <div class="col col-6 col-sm-12">
                    <div class="movie__wrapper">
                        <img src="./assets/img/The_Whale.jpg" alt="The Whale" class="movie__wrapper-img" />
                        <div class="movie__wrapper-info">
                            <h3 class="info__title">The Whale</h3>
                            <span class="info__rate rate--hight">7.8</span>
                        </div>
                    </div>
                </div>
                <div class="col col-6 col-sm-12">
                    <div class="movie__wrapper">
                        <img src="./assets/img/Puss_in_Boots.jpg" alt="Puss in Boots" class="movie__wrapper-img" />
                        <div class="movie__wrapper-info">
                            <h3 class="info__title">Puss in Boots: The Last Wish</h3>
                            <span class="info__rate rate--hight">8.5</span>
